<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="register_form">
        <div id="name">
            <input id="first_name" type="text" placeholder="First Name">
            <input id="last_name" type="text" placeholder="Last Name">
        </div>
            
        <div id="phone">
            <input id="phone_num" type="text" placeholder="Mobile No.">
        </div>

        <div id="email_address">
            <input id="email" type="text" placeholder="Email Address"> <br>
        </div>
            
        <div id="pass">
            <input id="password" type="text" placeholder="Password">
            <input id="cPassword" type="text" placeholder="Confirm Password"> <br>
        </div>

        <div id="agreement">
            <input id="check_box" type="checkbox">
            <label id="agree" for="check_box">I Agree</label>
            <p id="text">By clicking <input id="tRegister" type="button" value="Register">, you agree to the <a id="term_condition" href="index.html"  target="_blank">Terms and Conditions</a> <br>set out by this site,including our Cookie Use.</p>
        </div>
            
        <div id="register_button">
            <input id="register" type="button" value="Register"></input>
            <input id="sign_in" type="button" value="Sign In"></input>
        </div>

    </form>

</body>
</html>
